<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
    <title>Team SYS | We done bro</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.27/esri/themes/light/main.css" />
    <script type="module" src="https://js.arcgis.com/calcite-components/1.4.3/calcite.esm.js"></script>
    <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/calcite-components/1.4.3/calcite.css" />
    <script src="https://js.arcgis.com/4.27/"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300&family=Sen&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js" defer></script>
</head>

<body>
  <section class="modal">
    <h2 id="title">IMPACTAPEDIA</h2>
    <div class="menuButtons">
      <button id="startExploreButton" class="btn tron-button stableWidth .btn-start-explore">
        <span class="tron-button__left-line"></span>
        <span class="tron-button__top-line"></span>
        <span class="tron-button__right-line"></span>
        <span class="tron-button__bottom-line"></span> 
        Explore
      </button>
      <button id="startPlayButton" class="btn tron-button stableWidth">
        <span class="tron-button__left-line"></span>
        <span class="tron-button__top-line"></span>
        <span class="tron-button__right-line"></span>
        <span class="tron-button__bottom-line"></span> 
        Play
      </button>
    </div>
  </section>
  <div class="overlay">
    <section class="grid-container">
      <div class="grid-line"></div>
      <div class="grid-line"></div>
      <div class="grid-line"></div>
      <div class="grid-line"></div>
      <div class="grid-line"></div> 
      <div class="grid-line"></div>
      <div class="grid-line"></div>
      <div class="grid-line"></div>
      <div class="grid-line"></div>
      <div class="grid-line"></div>
      <div class="grid-line"></div>
    </section>
  </div>
  <div class="topcorner scoreList">
    <p id="scoreOne" class="zindex2">Score:</p>
    <p class="score"></p>
  </div>
  <div id="Banner">
    <h2>IMPACTAPEDIA</h2>
    <p id="info">Click anywhere on the map to play!</p>
    <div id="queryResults"></div>
    <calcite-list id="queryResults"></calcite-list>
  </div>
  <div class="top hidden">
    <img src="images/ImpactapediaBanner.png" alt="bannerBackground">
  </div>
<div id="viewDiv"></div>
<div class="tab-icon">&#9776;</div>
<!-- Icon that is visible and clickable when the tab is hidden -->
<div class="popup-tab">
  <!-- Popup tab content -->
  <div class="tab-content">
    <div id="close-icon" class="tron-button">
      <span class="tron-button__left-line"></span>
      <span class="tron-button__top-line"></span>
      <span class="tron-button__right-line"></span>
      <span class="tron-button__bottom-line"></span> 
      X
    </div>
    <p id="popUpContent">This is the popup content.</p>
    <div class="scoreList">
      <p id="scoreTwo">Score:</p>
      <p class="score"></p>
    </div>
    <div class="scoreList">
      <p id="CompaniesFound">Companies Found:</p>
      <p class="companiesFound">4</p>
      <p id="TotalCompanies">/1688</p>
    </div>
  </div>
</div>

<script src="main.js"></script>
</body>

</html>
